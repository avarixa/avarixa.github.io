<!DOCTYPE html>
<html>
<head>
    <title>Password Lookup with Encryption</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="button" value="Lookup Password" onclick="lookupPassword()">
    </form>

    <p id="output"></p>

    <script>
        async function fetchDictionary() {
            try {
                const response = await fetch('passwords.json'); // Update with your file path
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching dictionary:', error);
                return {};
            }
        }

        function encryptText(text, encryptionKey) {
            return text
                .split('')
                .map(char => (char in encryptionKey ? encryptionKey[char] : char))
                .join('');
        }

        async function lookupPassword() {
            const password = document.getElementById("password").value;
            const dictionary = await fetchDictionary();
            const outputElement = document.getElementById("output");

            if (dictionary[password]) {
                const result = dictionary[password];
                const encryptedResult = encryptText(result, encryptionKey);
                outputElement.textContent = "Encrypted Result:\n" + encryptedResult;
            } else {
                outputElement.textContent = "Password not found in the dictionary.";
            }
        }

        const encryptionKey = {
            'a': 'x', 'b': 'y', 'c': 'z', 'd': 'a', 'e': 'b', 'f': 'c',
            'g': 'd', 'h': 'e', 'i': 'f', 'j': 'g', 'k': 'h', 'l': 'i',
            'm': 'j', 'n': 'k', 'o': 'l', 'p': 'm', 'q': 'n', 'r': 'o',
            's': 'p', 't': 'q', 'u': 'r', 'v': 's', 'w': 't', 'x': 'u',
            'y': 'v', 'z': 'w',
        };

        // Initialize by fetching the dictionary
        fetchDictionary();
    </script>
</body>
</html>
