    <p id="output"></p>

                const response = await fetch('passwords.json'); // Update with your file path
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching dictionary:', error);
                return {};
            }
        }

        function encryptText(text) {
            const encryptedText = text
                .split('')
                .map(char => {
                    if (char === '\n') {
                        return '\n'; // Preserve newline characters
                    } else if (char.match(/[a-z]/i)) {
                        const code = char.charCodeAt(0);
                        const shift = 3; // Adjust the shift as needed
                        const isUpperCase = (code >= 65 && code <= 90);
                        const isLowerCase = (code >= 97 && code <= 122);
                        
                        if (isUpperCase || isLowerCase) {
                            const base = isUpperCase ? 65 : 97;
                            const encryptedCode = (code - base + shift) % 26 + base;
                            return String.fromCharCode(encryptedCode);
                        }
                    }
                    return char; // Preserve other characters
                })
                .join('');
