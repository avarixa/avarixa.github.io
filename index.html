<!DOCTYPE html>
<html>
<head>
    <title>Password Lookup with Encryption</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="button" value="Lookup Password" onclick="lookupPassword()">
    </form>

    <p id="output"></p>

    <script>
        const dictionary = {
            "1": " - good and simple headline\n- lead construction needs improvement. try to go for straight lead (magsimula sa kung sino nanalo, sino tinalo, score, anong tournament, kailan at saan ginanap)\n-work on grammar especially subject-verb agreement and proper sentence construction\n-work on angles, (refer to my lecture about establishing the angle in the first three paragraphs)",
            "password2": "Result 2",
            // Add more entries here
        };

        const encryptionKey = {
            'a': 'x', 'b': 'y', 'c': 'z', 'd': 'a', 'e': 'b', 'f': 'c',
            'g': 'd', 'h': 'e', 'i': 'f', 'j': 'g', 'k': 'h', 'l': 'i',
            'm': 'j', 'n': 'k', 'o': 'l', 'p': 'm', 'q': 'n', 'r': 'o',
            's': 'p', 't': 'q', 'u': 'r', 'v': 's', 'w': 't', 'x': 'u',
            'y': 'v', 'z': 'w',
        };

        function encryptText(text) {
            return text.split('').map(char => encryptionKey[char] || char).join('');
        }

        function lookupPassword() {
            const password = document.getElementById("password").value;
            const result = dictionary[password];

            if (result) {
                const encryptedResult = encryptText(result);
                document.getElementById("output").textContent = "Encrypted Result: " + encryptedResult;
            } else {
                document.getElementById("output").textContent = "Password not found in the dictionary.";
            }
        }
    </script>
</body>
</html>
