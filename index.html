<!DOCTYPE html>
<html>
<head>
    <title>Password Lookup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="button" value="Lookup Password" onclick="lookupPassword()">
    </form>

    <p id="output"></p>

    <script>
        function lookupPassword() {
            var password = document.getElementById("password").value;
            var dictionary = {
                "your_password_here": "Your password is in the dictionary!",
                // Add more password entries here
            };
            var result = dictionary[password];
            if (result) {
                document.getElementById("output").textContent = result;
            } else {
                document.getElementById("output").textContent = "Password not found in the dictionary.";
            }
        }
    </script>
</body>
</html>
