<!DOCTYPE html>
<html>
<head>
    <title>Password Reversal</title>
</head>
<body>
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="button" value="Reverse Password" onclick="reversePassword()">
    </form>

    <p id="output"></p>

    <script>
        function reversePassword() {
            var password = document.getElementById("password").value;
            var reversedPassword = password.split('').reverse().join('');
            document.getElementById("output").textContent = "Reversed Password: " + reversedPassword;
        }
    </script>
</body>
</html>
